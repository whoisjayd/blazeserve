name: Release Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  check-and-release:
    name: Check Version and Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          
      - name: Extract version from pyproject.toml
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"
          
      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} does not exist"
          fi
          
      - name: Extract changelog for version
        id: changelog
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          python << 'EOF'
          import re
          
          with open('CHANGELOG.md', 'r') as f:
              content = f.read()
          
          version = "${{ steps.get_version.outputs.version }}"
          
          # Find the section for this version
          pattern = rf'\[{re.escape(version)}\].*?(?=\n## \[|$)'
          match = re.search(pattern, content, re.DOTALL)
          
          if match:
              section = match.group(0)
              # Remove the version header line
              lines = section.split('\n')[1:]
              changelog = '\n'.join(lines).strip()
              
              # Write to file to preserve formatting
              with open('release_notes.txt', 'w') as f:
                  f.write(changelog)
              print("Changelog extracted successfully")
          else:
              with open('release_notes.txt', 'w') as f:
                  f.write(f"Release version {version}")
              print("No changelog entry found, using default message")
          EOF
          
      - name: Create tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.get_version.outputs.tag }}" -m "Release ${{ steps.get_version.outputs.version }}"
          git push origin "${{ steps.get_version.outputs.tag }}"
          echo "Created and pushed tag ${{ steps.get_version.outputs.tag }}"
          
      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.version }}
          body_path: release_notes.txt
          draft: false
          prerelease: false
          
      - name: Summary
        run: |
          if [ "${{ steps.check_tag.outputs.exists }}" == "true" ]; then
            echo "### ℹ️ Tag Already Exists" >> $GITHUB_STEP_SUMMARY
            echo "Tag \`${{ steps.get_version.outputs.tag }}\` already exists. No action taken." >> $GITHUB_STEP_SUMMARY
          else
            echo "### ✅ Release Created" >> $GITHUB_STEP_SUMMARY
            echo "- **Version**: ${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Tag**: ${{ steps.get_version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Release**: [View on GitHub](https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.tag }})" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The tag has been created and will trigger the PyPI publish workflow." >> $GITHUB_STEP_SUMMARY
          fi
